<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <title>Photography Website</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora&display=swap" rel="stylesheet"> 
</head> 
  
<body> 
    <nav class="navbar">
        <h3><img src="images/logo1.png" class="visible"><span>Photography</span> World</h3>
        <ul class="navigation">
            <li class="item"><a href="index.html">HOME</a></li>
            <li class="item"><a href="about.html">ABOUT</a></li>
            <li class="item"><a href="contact.html">CONTACT US</a></li>
            <li class="item"><a class="active" href="feedback.html">FEEDBACK</a></li>
        </ul>
    </nav>
    <center>
        <div class="logo">
            <img src="images/logo.png">
            <h1>Feedback</h1><br>
            <div class="form-box">  
                <form>  
                    <label for="email"> 
                        <i class="fa fa-solid fa-envelope"></i> 
                        Email Address 
                    </label> 
                    <input type="email" id="email" 
                           name="email" required>  
                    <label for="msg"> 
                        <i class="fa-solid fa-comments" 
                           style="margin-right: 3px;"></i> 
                        Write your Suggestions: 
                    </label> 
                    <textarea id="msg" name="msg" 
                              rows="4" cols="10" required> 
                    </textarea><br>
                    <button class="btns" type="submit"> 
                        Submit 
                    </button> 
                </form> 
            </div>
        </div>
    </center>
     
</body> 
</html>
